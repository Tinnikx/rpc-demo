rootProject.name = 'rpc-demo'
include 'register-center'
include 'client'
include 'client2'
include 'base'
include 'client3'
include 'cloud-payment-provider8001'
include 'cloud-consumer-order80'
include 'eureka-server-7001'

// https://docs.gradle.org/current/userguide/platforms.html
// 依赖版本管理
dependencyResolutionManagement {
    versionCatalogs {
        libs {
            // 普通jar包依赖管理
            library('springbootweb', "org.springframework.boot:spring-boot-starter-web:${springbootVersion}")
            library('mysql.connector', "com.mysql:mysql-connector-j:${mysqlConnectorVersion}")
            library('druid.starter', "com.alibaba:druid-spring-boot-starter:${druidStarterVersion}")
            library('jakarta.persistence.api', "jakarta.persistence:jakarta.persistence-api:${jakartaPersistenceApiVersion}")
            // plugin版本管理
            plugin('org.springframework.boot', 'org.springframework.boot').version("${springbootVersion}")
        }
    }
}
